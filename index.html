<!DOCTYPE html>
<html>
    <head>
        <title>Wikipedia Viewer Using jQuery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="app.css" rel="stylesheet">
    </head>
    <body>
        <div id="main">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <h1>Wikipedia Viewer</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <input id="search-box" class="form-control" placeholder="Search for ..." type="search">
                <a class="btn btn-default" id="clear-btn"><span class="glyphicon glyphicon-remove"></span></a>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <a class="btn btn-default" id="search-btn"><span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;Search</a>
                <a class="btn btn-default" id="random-btn"><span class="glyphicon glyphicon-random"></span>&nbsp;&nbsp;Random</a>
              </div>
            </div>
            <div class="row" id="result"></div>
          </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
